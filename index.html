<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <article class="main-article">
    
    <div class="article-content">
      <div class="article-logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      
      <div class="article-img">
        <img src="images/hero-desktop.jpg" alt="desktop-img" id = "hero-desktop" class = "disable-desktop">
        <img src="images/hero-mobile.jpg" alt="mobile-img" id = "hero-mobile" class = "disable-img">
      </div>
      <div class="article">
        <h1 id="big-text"><b>We're</b><br>coming<br>soon</h1>
        <p id="p-txt">  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals. 
        </p>
        <form id="email-form">
          <input type="email" name="email" id="email-input" placeholder="Email Address">
          <img src="images/icon-error.svg" class = "disable"alt="error-logo" id="error-logo">
          <button id = "submit-btn" type="button"><img src="images/icon-arrow.svg" alt="arrow"></button>
          <p id="error-txt" class = "disable">Please provide a valid email</p>
        </form>
      </div>
    </div>
  </article>
